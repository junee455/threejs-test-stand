<div>
  <canvas id="threeCanvas"></canvas>
</div>
<div class="controls">
  <div>
    <div class="controls">
      <!-- <button id="pause">Start</button> -->
      <!-- <button id="takePhoto">Take photo</button> -->
      <!-- <button id="switchView">VPS</button> -->
      <div>interpolation</div>
      <input value="0" type="range" step="0.001" min="0" max="1" id="interpolationSlider">
    </div>
    <div class="controls">
      <div>rotation X</div>
      <div>
        <input type="number" value="0" class="rotationX">
        <input value="0" type="range" step="0.001" min="0" max="360" class="rotationX">
      </div>
    </div>
    <div class="controls">
      <div>rotation Y</div>
      <div>
        <input type="number" value="0" class="rotationY">
        <input value="0" type="range" step="0.001" min="0" max="360" class="rotationY">
      </div>
    </div>
    <div class="controls">
      <div>rotation Z</div>
      <div>
        <input type="number" value="0" class="rotationZ">
        <input value="0" type="range" step="0.001" min="0" max="360" class="rotationZ">
      </div>
    </div>
    <div class="controls">
      <div>string</div>
      <input id="eulerString">
    </div>
    <button id="getGlobalEuler">get global euler</button>
    <img id="camPhoto" src="">
  </div>
  <div>
    <div>position</div>
    <div class="controls">
      <div>X</div>
      <input class="positionX" type="number">
    </div>
    <div class="controls">
      <div>Y</div>
      <input class="positionY" type="number">
    </div>
    <div class="controls">
      <div>Z</div>
      <input class="positionZ" type="number">
    </div>
  </div>
  <div>
    <div>quaternion</div>
    <div class="controls">
      <div>X</div>
      <input class="quatX" type="number">
    </div>
    <div class="controls">
      <div>Y</div>
      <input class="quatY" type="number">
    </div>
    <div class="controls">
      <div>Z</div>
      <input class="quatZ" type="number">
    </div>
    <div class="controls">
      <div>W</div>
      <input class="quatW" type="number">
    </div>
    <div class="controls">
      <div>string</div>
      <input id="quatString">
    </div>
  </div>
</div>
